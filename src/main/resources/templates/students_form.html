<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            border: none;
            width: 25%;

        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Header Styles */
        .navbar {
            background-color: #343a40 !important;
            margin-bottom: 20px;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<nav class="navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">Student Management System</a>
</nav>

<div class="container">
    <div class="card">
        <h1>Add Student</h1>
        <form th:action="@{/students}" th:object="${student}" method="POST">
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" th:field="*{studentId}" class="form-control"
                       placeholder="Enter Student ID" />
            </div>
            <div class="form-group">
                <label for="firstName">Student's First Name</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control"
                       placeholder="Enter Student's First Name" />
            </div>
            <div class="form-group">
                <label for="lastName">Student's Last Name</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control"
                       placeholder="Enter Student's Last Name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" th:field="*{email}" class="form-control"
                       placeholder="Enter Email Address" />
            </div>
            <div class="form-group">
                <label for="courses">Course</label>
                <input type="text" id="courses" name="courses" th:field="*{courses}" class="form-control"
                       placeholder="Enter the course" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" class="form-control"
                       placeholder="Enter Password" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
                <button type="submit" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2023 Student Management System</p>
</footer>

</body>
</html>
