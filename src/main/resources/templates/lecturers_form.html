<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecturer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f0f4f7;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input.form-control {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Header Styles */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Additional Styles for Add Lecturer Form */
        .add-lecturer-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .box-footer {
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 mx-auto">
            <div class="card add-lecturer-form">
                <h1>Add Lecturer</h1>
                <form th:action="@{/lecturers}" th:object="${lecturer}" method="POST">
                    <div class="form-group">
                        <label>Lecturer's ID</label>
                        <input
                                type="text"
                                name="lecturer id"
                                th:field="*{lecId}"
                                class="form-control"
                                placeholder="Enter Lecturer's ID"
                        />
                    </div>
                    <div class="form-group">
                        <label>Lecturer's Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Lecturer's Name"
                        />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Email Address"
                        />
                    </div>
                    <div class="form-group">
                        <label>Course Module</label>
                        <input
                                type="text"
                                name="course"
                                th:field="*{course}"
                                class="form-control"
                                placeholder="Enter Course Module"
                        />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input
                                type="password"
                                name="Enter Password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Password"
                        />
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
                        <button type="submit" class="btn btn-primary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    &copy; 2023 Student Management System
</footer>
</body>
</html>
