<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Management</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f0f4f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .container {
            margin-top: 20px;
        }

        h1 {
            color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        table {
            background-color: #fff;
        }

        .table-dark th {
            background-color: #343a40;
            color: #fff;
        }

        /* Header and Footer Styles */
        header {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Additional Themes */
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        /* Custom Styles for List of Lecturers */
        .list-lecturers {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>
        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">List of Lecturers</h1>
            <div class="text-right">
                <a th:href="@{/lecturers/lecturers_form}" class="btn btn-primary mb-3">Add Lecturer</a>
                <a th:href="@{/admin_dashboard}" class="btn btn-primary mb-3">Admin Dashboard</a>
            </div>
            <div class="list-lecturers">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Lecturer ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lecturer: ${lecturers}">
                        <td th:text="${lecturer.id}"></td>
                        <td th:tel="${lecturer.lecId}"></td>
                        <td th:text="${lecturer.name}"></td>
                        <td th:text="${lecturer.email}"></td>
                        <td th:text="${lecturer.course}"></td>
                        <td>
                            <a th:href="@{/lecturers/edit/{id}(id=${lecturer.id})}" class="btn btn-primary">Update</a>
                            <a th:href="@{/lecturers/{id}(id=${lecturer.id})}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Student Management System
</footer>
</body>
</html>
