<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f0f4f7;
    }

    .navbar {
      background-color: #343a40 !important;
    }

    .navbar-brand {
      color: #fff;
    }

    .navbar-toggler-icon {
      background-color: #fff;
    }

    .container-fluid {
      padding: 20px;
    }

    h2 {
      color: #007BFF;
    }

    .p-3 {
      margin-top: 20px;
    }

    .text-center {
      color: #333;
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-left: 10px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Table Styles */
    .table {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .table th, .table td {
      text-align: center;
    }

    .table-dark th {
      background-color: #343a40 !important;
      color: #fff;
    }

    /* Table Header Row Styles */
    .table th {
      font-weight: bold;
    }

    /* Table Data Row Styles */
    .table tbody tr:nth-child(odd) {
      background-color: #f5f5f5;
    }

    /* Additional Table Styles */
    .table-bordered {
      border: 1px solid #dee2e6;
    }

    .table-striped tbody tr:nth-child(odd) {
      background-color: #f8f9fa;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid text-center">
  <div class="p-3">
    <h2>Report Generator</h2>
  </div>

  <div class="p-3">
    <form th:action="@{/report}" th:method="post">
      <input type="text" name="keyword" placeholder="Search by ID/Code" />
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="p-4">
    <!-- Students Table -->
    <table class="table table-striped table-bordered table-dark">
      <thead>
      <tr>
        <th>Student ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Courses</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student: ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.courses}"></td>
      </tr>
      </tbody>
    </table>

    <!-- Courses Table -->
    <table class="table table-striped table-bordered table-dark">
      <thead>
      <tr>
        <th>Course Code</th>
        <th>Course Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course: ${courses}">
        <td th:text="${course.courseCode}"></td>
        <td th:text="${course.courseName}"></td>
      </tr>
      </tbody>
    </table>

    <!-- Lecturers Table -->
    <table class="table table-striped table-bordered table-dark">
      <thead>
      <tr>
        <th>Lecturer ID</th>
        <th>Lecturer Name</th>
        <th>Email</th>
        <th>Courses</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="lecturer: ${lecturers}">
        <td th:text="${lecturer.lecId}"></td>
        <td th:text="${lecturer.name}"></td>
        <td th:text="${lecturer.email}"></td>
        <td th:text="${lecturer.course}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a th:href="@{/admin_dashboard}" class="btn btn-primary">Admin Dashboard</a>
</div>
</body>
</html>
