<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit Course Details</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Makes the container at least full viewport height */
    }

    .container {
      flex: 1; /* Expand to fill available space */
      margin-top: 20px;
    }

    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input.form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h1>Update Course Details</h1>
      <div class="card">
        <div class="card-body">
          <form th:action="@{/courses}" th:object="${course}" method="POST">
            <div class="form-group">
              <label>Course Name</label>
              <input type="text" name="name" th:field="*{courseName}" class="form-control"
                     placeholder="Enter Course" />
            </div>

            <div class="form-group">
              <label>Course Code</label>
              <input type="text" name="course code" th:field="*{courseCode}" class="form-control"
                     placeholder="Enter Course Code" />
            </div>

            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
              <button type="submit" class="btn btn-primary">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2023 Student Management System
</footer>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRc6O/3pj5z5f5OG0TaI6F1m2oZz2A6AfoJw5is5f5"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYlT"
        crossorigin="anonymous"></script>
</body>

</html>
