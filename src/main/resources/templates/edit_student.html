<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student Details</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <style>
    /* Custom CSS styles */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input.form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 12px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      flex-shrink: 0; /* Prevent footer from pushing down content */
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Edit Student Details</h1>
</div>

<div class="container">
  <div class="card">
    <h1 class="mb-4">Update Student Details</h1>
    <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
      <div class="form-group">
        <label for="studentFirstName">Student's First Name</label>
        <input
                type="text"
                id="studentFirstName"
                name="studentFirstName"
                th:field="*{firstName}"
                class="form-control"
                placeholder="Enter Student's First Name"
        />
      </div>

      <div class="form-group">
        <label for="studentLastName">Student's Last Name</label>
        <input
                type="text"
                id="studentLastName"
                name="studentLastName"
                th:field="*{lastName}"
                class="form-control"
                placeholder="Enter Student's Last Name"
        />
      </div>

      <div class="form-group">
        <label for="studentEmail">Email</label>
        <input
                type="text"
                id="studentEmail"
                name="studentEmail"
                th:field="*{email}"
                class="form-control"
                placeholder="Enter Email Address"
        />
      </div>

      <div class="form-group">
        <label for="studentPassword">Password</label>
        <input
                type="password"
                id="studentPassword"
                name="studentPassword"
                th:field="*{password}"
                class="form-control"
                placeholder="Enter Password"
        />
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-primary" name="action" value="submit">Submit</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>

<div class="footer">
  &copy; 2023 Your School Name
</div>
</body>
</html>
