<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Add custom styles here */
        body {
            background-color: #f0f4f7;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Makes the container at least full viewport height */
            margin: 0;
        }

        .container {
            flex: 1; /* Expand to fill available space */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
            font-size: 32px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .section-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            background-color: #ffffff;
            transition: transform 0.2s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
        }

        .section-title {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }

        .btn-section {
            margin-top: 15px;
            text-align: center;
        }

        .btn-section a {
            text-decoration: none;
            display: inline-block;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-section a:hover {
            background-color: #007BFF;
            color: #fff;
        }

        .icon {
            font-size: 36px;
            margin-right: 10px;
            color: #007BFF;
        }

        /* Header and Footer Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .content {
            flex: 1;
            padding-bottom: 50px; /* Adjust as needed based on your footer height */
        }
    </style>
</head>

<body>
<header>
    <h1>Admin Dashboard</h1>
</header>

<div class="content">
    <div class="container">
        <h2>Welcome to the Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-6 col-lg-3">
                <div class="card section-card">
                    <div class="card-body">
                        <i class="fas fa-users icon"></i>
                        <h3 class="section-title">Manage Students</h3>
                        <a href="/students" class="btn btn-primary btn-section">View Students</a>
                        <a href="/students_form" class="btn btn-success btn-section">Add Student</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card section-card">
                    <div class="card-body">
                        <i class="fas fa-chalkboard-teacher icon"></i>
                        <h3 class="section-title">Manage Lecturers</h3>
                        <a href="/lecturers" class="btn btn-primary btn-section">View Lecturers</a>
                        <a href="/lecturers_form" class="btn btn-success btn-section">Add Lecturer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card section-card">
                    <div class="card-body">
                        <i class="fas fa-book icon"></i>
                        <h3 class="section-title">Manage Courses</h3>
                        <a href="/courses" class="btn btn-primary btn-section">View Courses</a>
                        <a href="/courses_form" class="btn btn-success btn-section">Add Course</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3">
                <div class="card section-card">
                    <div class="card-body">
                        <i class="fas fa-chart-bar icon"></i>
                        <h3 class="section-title">Report Generator</h3>
                        <a href="/report" class="btn btn-primary btn-section">Generate Report</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Admin Dashboard
</footer>
</body>

</html>
